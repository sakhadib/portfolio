<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Generator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- My Style and Script -->
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                    <strong>Ahoy Mate!</strong> none of the phone number generated here are real. This is just a random number generator. <br> <strong>Don't use this for any illegal purpose.</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-12 offset-lg-4 d-flex justify-content-center align-items-center" style="min-height: 10vh;">
                <div class="wrap">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">How Many Numbers U want ?</label>
                        </div>
                        <button type="submit" onclick="submitForm(event)" class="btn btn-danger" id="gen" style="width: 100%;">Generate</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-11 col-lg-12 mycode">
                <code>
                    <p id="numbs">

                    </p>
                </code>
            </div>
            <div class="col-lg-6 offest-lg-1 mt-3">
                
            </div>
        </div>
        
    </div>
</body>
</html>
