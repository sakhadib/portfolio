
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="buttons">
        <a href="https://portfolio.sakhawatadib.com" style="color: black; background-color: white;">Go Back to portfolio</a>
    </div>
    <div class="wrap"> 
        <div class="main-cont">
            <div class="timer-text" id="time-face">00 : 00 : 00</div>
        </div>
        <div class="buttons">
            <a href="#" onclick="start()">Start</a>
            <a href="#" onclick="pause()">Pause</a>
            <a href="#" onclick="stop()" id="resetbtn">Reset</a>
            <a href="#" id="flg">Flag</a>
        </div>
    </div>

    <div class="table">
        <table id="flagtable" class="flag-table">
                <tr>
                    <td></td>
                </tr>
        </table>
    </div>
        
    
</body>
</html>
